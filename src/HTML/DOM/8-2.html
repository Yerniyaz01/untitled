<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="display: flex; flex-direction: row; margin: 10px">
        <div style="display: flex; flex-direction: row">
            <button style="background-color: dodgerblue; color: white" onclick="plusNum()">
                +
            </button>
        </div>
        <p id="number" style="margin: 10px">1</p>
        <div style="display: flex; flex-direction: row">
            <button style="background-color: dodgerblue; color: white" onclick="minusNum()">
                -
            </button>
        </div>
    </div>

    <script>
        function plusNum() {
            number.value ++;
        }
        function minusNum() {
            number.value --;
        }
    </script>

</body>
</html>
