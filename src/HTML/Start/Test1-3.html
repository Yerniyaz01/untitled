<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title1-3</title>
</head>
<body>
    <table cellpadding="20">
        <tbody>
            <tr>
                <td>
                    Имя:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Фамилия:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Отчество:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Родной город:
                </td>
                <td>
                    <select>
                        <option>Алматы</option>
                        <option>Астана</option>
                        <option>Караганда</option>
                        <option>Костанай</option>
                        <option>Семей</option>
                        <option>Актау</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Пол:
                </td>
                <td>
                    <input type="radio" name="POL"> Мужской <br>
                    <input type="radio" name="POL"> Женский
                </td>
            </tr>
            <tr>
                <td>
                    Дата рождения:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Образование:
                </td>
                <td>
                    <select>
                        <option>Дошкольное</option>
                        <option>Школьное</option>
                        <option>Среднее</option>
                        <option>Средне-техническое</option>
                        <option>Высшее</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Баллы ЕНТ:
                </td>
                <td>
                    <input type="number" min="0" max="140">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
